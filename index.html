<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fourier Tone Analyzer</title>
</head>
<body>
    <h1>Fourier Tone Analyzer</h1>
    <button id="startRecording">録音開始</button>
    <canvas id="inputStrengthCanvas"></canvas>
    <canvas id="frequencyCanvas"></canvas>
    <div id="recordingEndTime"></div>

    <!-- ボタンを囲むコンテナを追加 -->
    <div class="button-container">
        <button id="buttonA">A</button>
        <button id="buttonB">B</button>
        <button id="buttonC">C</button>
        <button id="buttonD">D</button>
        <button id="buttonE">E</button>
    </div>

    <!-- minDbとmaxDbの表示用の要素を追加 -->
    <div id="dbValues">minDb: -, maxDb: -</div>
    
    <script src="script.js"></script>
</body>
</html>
